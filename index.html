<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore the cocktail db</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body class="container">
    <header>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <a class="navbar-brand fw-bold" href="#">Cocktail</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button onclick="searchCocktail()" class="btn btn-outline-success" type="submit">Search</button>
              </div>
            </div>
          </nav>
        <h1 class="text-center mb-4">Display Cocktail</h1>
    </header>
    <main>

        <section>
            <div id="display-container" class="row row-cols-1 row-cols-md-3 g-4">
                
            </div>

             <!-- no phone found massage -->
             <div id="no-phone-message" class="mt-4 d-none">
                <h3 class="text-warning">
                    No Drink Found. Please try a new search
                </h3>
            </div>
           
        </section>
        <!-- spinner / loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border"  role="status" >
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>


    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
